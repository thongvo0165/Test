<!DOCTYPE html>
<html>

<head>
    <title>Form Đăng Ký-Võ Duy Thông</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2.css" media="screen">
</head>

<body>
    <table class="bang1" align="center" border="0" width="400" height="600">
        <form>
            <tr class="hang1">
                <th colspan="2"><b>Đăng ký tài khoản hệ thống TVU</b></th>
            </tr>
            <tr>
                <td>Họ Tên</td>
                <td>
                    <input type="text" placeholder="Nhập Họ Tên" size="30">
                </td>
            </tr>
            <tr>
                <td>Tài Khoản</td>
                <td>
                    <input type="text" placeholder="Nhập Tài Khoản" size="30">
                </td>
            </tr>
            <tr>
                <td>Mật Khẩu</td>
                <td>
                    <input type="password" placeholder="Nhập Mật Khẩu" size="30">
                </td>
            </tr>
            <tr>
                <td>Nhập Lại Mật Khẩu</td>
                <td>
                    <input type="password" placeholder="Nhập Lại Mật Khẩu" size="30">
                </td>
            </tr>
            <tr>
                <td>Ngày Sinh</td>
                <td>
                    <input type="date" size="30" placeholder="Nhập Ngày Sinh">
                </td>
            </tr>
            
            <tr>
                <td>Địa Chỉ</td>
                <td>
                    <input type="text" placeholder="Nhập Địa Chỉ" size="30">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="text" placeholder="Nhập Email" size="30">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <a class="btn" href="view.html">Đăng ký</a>
                    <a class="btn" href="">Reset</a>
                </td>
            </tr>
        </form>
    </table>
</body>
